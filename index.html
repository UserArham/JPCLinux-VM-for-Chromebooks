<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>v86 Multi-OS Browser VM with Iframes</title>
<style>
body {
    background: #008080;
    font-family: "Tahoma", sans-serif;
    text-align: center;
    color: white;
    margin: 0;
    padding: 0;
}
header {
    background: #000080;
    color: white;
    padding: 10px;
    font-size: 24px;
    font-weight: bold;
}
button {
    background: #C0C0C0;
    border: 2px solid #808080;
    padding: 8px 16px;
    margin: 10px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 2px 2px #404040;
}
button:hover {
    background: #E0E0E0;
}
#vm-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}
iframe.vm {
    width: 800px;
    height: 600px;
    border: 4px solid #808080;
    box-shadow: 4px 4px #404040;
    background: black;
}
</style>
</head>
<body>

<header>v86 Multi-OS Browser VM (Iframe)</header>

<p>Select an OS:</p>
<button onclick="loadVM('dos')">DOS</button>
<button onclick="loadVM('freedos')">FreeDOS</button>
<button onclick="loadVM('win98')">Windows 98</button>
<button onclick="loadVM('linux')">Linux</button>
<button onclick="resetVM()">Reset</button>

<div id="vm-container"></div>

<script>
const OS_IFRAMES = {
    dos: "https://copy.sh/v86/build/v86.html?url=https://copy.sh/v86/images/dos.iso",
    freedos: "https://copy.sh/v86/build/v86.html?url=https://copy.sh/v86/images/freedos.iso",
    win98: "https://copy.sh/v86/build/v86.html?url=https://copy.sh/v86/images/windows98.iso",
    linux: "https://copy.sh/v86/build/v86.html?url=https://copy.sh/v86/images/linux.iso"
};

let currentIframe = null;

function loadVM(os) {
    resetVM();

    const container = document.getElementById("vm-container");
    const iframe = document.createElement("iframe");
    iframe.className = "vm";
    iframe.src = OS_IFRAMES[os];
    container.appendChild(iframe);

    currentIframe = iframe;
}

function resetVM() {
    if (currentIframe) {
        currentIframe.remove();
        currentIframe = null;
    }
}
</script>

</body>
</html>
